<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet"/>
    <meta charset=utf-8/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <title>arXiv citations Graph</title>
    <script src="./node_modules/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body>
<div id="cy"></div>
<canvas id="pdf-canvas" width="149" height="211"></canvas>


<div class="form_container">
    <h1 class="title">arXiv papers map</h1>
    <form id="form" autocomplete="off">
        <input type="text" name="" id="form_text" class="form_text" placeholder="arXiv URL">
        <input type="submit" name="" id="form_submit" class="button" value="Add">
        <div id="loader" class="loader"></div>
    </form>
    <p class="instructions_title">How to use it?</p>
    <p class="instructions">
        Right-click on a paper to delete it. <br>
        Drag & drop outside of a paper to move the camera. <br>
        Drag & drop a paper to move it. <br>
        Pinch to zoom. <br>
    </p>
</div>

<div class="footer_container">
    <button id="save_button" class="button">Save</button>
    <button id="load_button" class="button">Load</button>
    <input id="file_input" type="file" style="display: none;" />
    <a href="" id="save_file" download="save_arxivMap.txt" style="display: none;"></a>
</div>

<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script src="./node_modules/pdfjs-dist/build/pdf.js"></script>
<script src="./node_modules/pdfjs-dist/build/pdf.worker.js"></script>
<script src="helper.js"></script>
<script src="script_pdf.js"></script>
<script src="Graph.js"></script>
<script src="Paper.js"></script>
<script src="code.js"></script>
</body>
</html>
